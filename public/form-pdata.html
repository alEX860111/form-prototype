<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="formData.name" required>
    <div ng-show="form.name.$dirty && form.name.$invalid">Invalid:
      <span ng-show="form.name.$error.required">Tell us your name.</span>
    </div>
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" ng-model="formData.email" required>
    <div ng-show="form.email.$dirty && form.email.$invalid">Invalid:
      <span ng-show="form.email.$error.required">Tell us your email.</span>
      <span ng-show="form.email.$error.email">This is not a valid email.</span>
    </div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.advanced" class="btn btn-block btn-info" ng-disabled='form.$invalid'>
    Step 2 <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
