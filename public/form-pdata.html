<div class="form-group has-feedback">
  <label for="name">Name</label>
  <input name="name" type="text" class="form-control" ng-model="formData.name" ng-required="true">
  <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':form.name.$valid, 'glyphicon-remove':form.name.$invalid}" ng-show='form.name.$dirty'></span>
  <div class='invalid' ng-show="form.name.$dirty && form.name.$invalid">
    <span ng-show="form.name.$error.required">Please tell us your name.</span>
  </div>
</div>

<div class="form-group has-feedback">
  <label for="email">Email</label>
  <input name="email" type="email" class="form-control" ng-model="formData.email" ng-required="true">
  <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':form.email.$valid, 'glyphicon-remove':form.email.$invalid}" ng-show='form.email.$dirty'></span>
  <div class='invalid' ng-show="form.email.$dirty && form.email.$invalid">
    <span ng-show="form.email.$error.required">Please tell us your email.</span>
    <span ng-show="form.email.$error.email">This is not a valid email.</span>
  </div>
</div>

<div class="form-group has-feedback" ng-controller='dateController'>
    <label for="date">Birthdate</label>

    <div class='input-group'>
      <input name='date' type="text" class="form-control" ng-model="$parent.formData.birthdate" ng-required="true" datepicker-popup="dd-MMMM-yyyy" datepicker-options="dateOptions" 
      is-open="opened" show-button-bar='false'/>
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)">&nbsp;<i class="glyphicon glyphicon-calendar"></i>&nbsp;</button>
      </span>
    </div>
    <span class="glyphicon form-control-feedback datefeedback" ng-class="{'glyphicon-ok':form.date.$valid, 'glyphicon-remove':form.date.$invalid}" ng-show='form.date.$dirty'></span>

    <div class='invalid' ng-show="form.date.$dirty && form.date.$invalid">
      <span ng-show="form.date.$error.required && !form.date.$error.date">Please tell us your birthdate.</span>
      <span ng-show="form.date.$error.date">This is not a valid date.</span>
    </div>

</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.advanced" class="btn btn-block btn-info" >
    Step 2 <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
