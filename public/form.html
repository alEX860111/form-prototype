<div class="row">
  <div class="col-sm-4 col-sm-offset-4">

    <div class="page-header text-center">
      <h2>Form prototype</h2>
        <div id="status-buttons" class="text-center">
          <a ui-sref-active="active" ui-sref=".pdata"><span>1</span> Personal data</a>
          <a ui-sref-active="active" ui-sref=".advanced"><span>2</span> Advanced data</a>
          <a ui-sref-active="active" ui-sref=".confirm"><span>3</span> Confirm</a>
        </div>
    </div>

    <form ng-submit="processForm()" interpol-form="{{'form'}}" novalidate>
        <div id="form-views" ui-view></div>
    </form>

    <pre>
      formData: {{ formData }}
      form:
      pristine: {{form.$pristine}}
      dirty: {{form.$dirty}}
      valid: {{form.$valid}}
      invalid: {{form.$invalid}}
    </pre>

  </div>
</div>
