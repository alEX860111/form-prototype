
<div class="form-group has-feedback">
  <label for="income">Do you have a regular income?</label>
  <div class="radio form-control income-border" ng-class="{'invalid-border': form.income.$invalid && form.income.$dirty, 'valid-border': formData.regularIncome != null}">
    <label>
      <input name='income' type="radio" ng-model="formData.regularIncome" ng-value="true" ng-required='true'>Yes
    </label>
    <label>
      <input name='income' type="radio" ng-model="formData.regularIncome" ng-value="false" ng-required='true'>No
    </label>
  </div>
  <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':form.income.$valid, 'glyphicon-remove':form.income.$invalid}" ng-show='formData.regularIncome != null'></span>
  <div class='invalid' ng-show="form.income.$invalid && form.income.$dirty">Please tell us if you have a regular income.</div>
</div>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.confirm" class="btn btn-block btn-info" >Step 3 <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
  </div>
</div>
