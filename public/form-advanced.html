<label>Do you have a regular income?</label>
<div class="form-group">
    <div class="radio">
        <label>
           <input type="radio" ng-model="formData.regularIncome" ng-value="true" checked required>
           Yes
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.regularIncome" ng-value="false">
            No
        </label>
    </div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.confirm" class="btn btn-block btn-info" ng-disabled='form.$invalid'>
    Step 3 <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
